<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIOFUTURE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/inicio.css">
    <link rel="stylesheet" href="src/css/contacto.css">
    <link rel="shortcut icon" href="src/icons/logo.svg" type="image/x-icon">
  </head>
  <body>
    <header class="mainHeader">
        <div class="logoContainer">
            <img src="src/icons/logo.svg" alt="logoBiofuture" id="logoIcon">
            <h1 id="logotipo"><span>BIO</span>FUTURE</h1>
        </div>

        <img src="src/icons/menuBTn.svg" alt="menuBtn" class="menuBtn">

        <ul class="mainMenu">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="#" id="selected" >Contacto</a></li>
        </ul>
    </header>
    <main class="mainContent">
        <form action="/submit_form" method="post">
            <label for="fname">Nombre completo:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
            <button type="submit" value="Enviar">Enviar</button>
          </form> 
    </main>
    <footer class="mainFooter">

        <p class="footerInfo">©2024 BIOFUTURE. Todos los derechos reservados.<br>
            Comprometidos con la innovación y sostenibilidad para un futuro biodegradable.</p>
        <div class="footerBotonera">
            <a href="index.html" class="alInicioBtn">Al Inicio</a>
        </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
